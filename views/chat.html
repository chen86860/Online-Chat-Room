      <div class="chatBox-content">
        <div class="chatBox-content-main">
          <ul class="chatBox-ul">
            <li v-for='item in messages' :key="item.time" :class="{'chatRoom-notice': item.type==3,'chatRoom-me': item.type==1}">
              <template v-if='item.type==1'>
                <cite>
                  <i>{{item.time}}</i>

                   {{item.name}}
                </span> 
                </cite>
                <div class='chatRoom-user'><img :src='item.src' />

                </div>
                <div class='chatRoom-user-text'>
                  {{item.info}}
                </div>
              </template>
              <template v-if='item.type==2'>
                <cite>
                  <span>{{item.name}}</span>

                </cite>
                <div class='chatRoom-user'><img :src='item.src' />
                </div>
                <div class='chatRoom-user-text' v-if='item.info' v-html='item.info'></div>
                <div class="chatRoom-user-text chatRoom-img" v-if='item.img'>
                  <img :src="item.img + '_400x400q50'" alt="" />
                </div>
              </template>
              <template v-if='item.type==3'>
                {{item.info}}
              </template>
            </li>
          </ul>
        </div>
        <div class="chatBox-content-footer">
          <div class="chatBox-textarea">
            <span class="chatBox-icon iconfont icon-xiaolian" title="Ë°®ÊÉÖ" @click='showPannel'></span>
            <textarea class="textarea" v-model='textarea' @keyup.enter.stop.prevent="sendText" v-focus></textarea>
            <span class="chatBox-btn-send" @click="sendMsg">ÂèëÈÄÅ</span>
          </div>

        </div>
        <transition name='fade'>

            <ul>
              <li v-for='e in emojis' :key='e.id' @click='selectE(e)' v-html="'&#x' + e.code + ';'"></li>
            </ul>
          </div>
        </transition>
      </div>
    </div>
  </div>
  <script>

    var chat = new Vue({

            },

            },

            {

            },

            },
            {
              code: "1F632", name: "astonished face", native: "üò≤"
            },
            {
              code: "1F61E", name: "disappointed face", native: "üòû"
            },
            {
              code: "1F635", name: "dizzy face", native: "üòµ"
            },
            {
              code: "1F613", name: "face with cold sweat", native: "üòì"
            }
          ],
          roomId: '',
          showEmoji: false,
          userId: '',
          userName: '',
          textarea: '',
          count: 0,
          messages: [],
          page: 1,
          size: 10,
          isEnd: false,
          isLock: false,
          refresh: {
            tip: 'Âä†ËΩΩ‰∏≠',
            type: 1
          },
          pull: 0
        }
      },
      mounted() {
        this.roomId = document.getElementById('roomId').value;
        // ÂàùÂßãÂåñ
        this.init(this.roomId)
        // this.initscroll()
        this.getHistory()
        this.downRefresh('.chatBox-content', 'y')
      },
      methods: {
        showPannel() {
          this.showEmoji = !this.showEmoji
        },
        selectE(e) {
          this.textarea += e.native;
          this.showEmoji = !this.showEmoji
        },
        getCookie(name) {
          if (!name || Object.prototype.toString.apply(name) !== '[object String]') return new Error('parm must be a string');
          let cookieArr = {}
          document.cookie && document.cookie.split(';').forEach(e => { e = e.replace(' ', ''); cookieArr[e.split('=')[0]] = e.split('=')[1] })
          return cookieArr[name]
        },
        dateFormat(ms) {
          var prefix = (s) => s < 10 ? '0' + s : s
          var date = new Date(ms)
          return (date.getMonth() + 1) + '-' + date.getDate() + ' ' + prefix(date.getHours()) + ':' + prefix(date.getMinutes())
        },
        init(id) {
          let self = this;
          this.userId = this.genUid()
          this.userName = this.getCookie('username')
          socket.emit("login", { id: this.userId, name: this.userName });
          socket.on("welcome", function (data) {
            self.messages.push({
              type: 3,
              info: data.name + ' Âä†ÂÖ•Êú¨Áæ§'
            })
            self.scrollToBottom();
          });

          socket.on("serverMsg", function (data) {
            self.insertMsg(data);
          });
          socket.on("logout", function (data) {
            self.messages.push({
              type: 3,
              info: data.name + ' Â∑≤ÈÄÄÂá∫'
            })
            self.scrollToBottom();
          });
          socket.on('updateCount', (data) => {
            self.count = parseInt(data, 10)
          })
        },
        insertMsg(obj) {
          let isMe = (obj.id === this.userId);
          if (isMe) {
            this.messages.push({
              type: 1,
              src: obj.src,
              time: obj.time,
              name: obj.name,
              info: obj.info,
              cms_url: obj.cms_url || '',
            })
          } else {
            // Â¢ûÂä†ËÆ∞ÂΩï
            this.messages.push({
              type: 2,
              src: obj.src,
              time: obj.time,
              name: obj.name,
              cmsUrl: obj.cms_url || '',
              info: obj.info + (obj.cms_url ? `<a href='${obj.cms_url}' class='link'>Êü•ÁúãÊõ¥Â§ö</a>` : '')
            })
            // Êé®ÂπøÂõæ
            if (obj.img) {
              this.messages.push({
                type: 2,
                src: obj.src,
                time: obj.time,
                name: obj.name,
                img: obj.img
              })
            }
          }
          this.scrollToBottom()
        },
        sendText(e) {
          if (!this.textarea) return
          e.stopPropagation()
          e.preventDefault();
          this.sendMsg()
        },
        sendMsg() {
          if (!this.textarea) return
          var msg = {
            id: this.userId,
            info: this.textarea,
            time: moment().format('M/D HH:mm:ss')
          };
          socket.emit('newMsg', msg);
          this.textarea = ''
        },
        initscroll() {
          var self = this
          self.getHistory();
          var _old = 0
          var distance = 50
          document.querySelector('.chatBox-ul').addEventListener('scroll', e => {
            if (e.target.scrollTop < 200 && !self.isLock) {
              self.getHistory();
            }
            _old = e.target.scrollTop
          });
          setTimeout(function () {
            self.scrollToBottom()
          }, 50)
        },
        scrollToBottom() {
          // var sum = 0;
          // $(".chatBox-ul li").each((i, e) => {
          //   sum += $(e).outerHeight() + 50;
          // });
          $(".chatBox-content").animate({ scrollTop: $('.chatBox-content-main').outerHeight() }, 100, 'easeInQuint');
        },
        genUid() {
          return new Date().getTime() + "" + Math.floor(Math.random() * 899 + 100);
          window.addEventListener('scroll', (e) => { if (document.querySelector('.chatBox-ul').scrollTop < 300) { console.log(1) } })
        },
        getHistory() {
          let self = this
          if (self.isEnd) return
          if (self.isLock) return
          self.isLock = true
          $.ajax({
            url: `./history/${self.page}/${self.size}`,
            method: 'get',
            success(res) {
              let _old = $('.chatBox-content-main').outerHeight()
              if (res.code === 200) {
                console.log('Get Page :', self.page)
                res.data.listData.forEach(e => {
                  self.messages.unshift({
                    type: e.content_type,
                    img: (e.content_type == 2) ? e.content : '',
                    src: e.head_portrait,
                    time: self.dateFormat(e.send_time),
                    name: e.nickname || '',
                    info: (e.content_type == 1) ? e.content : '',
                  })
                })
                setTimeout(function () {
                  $('.chatBox-content').scrollTop($('.chatBox-content-main').outerHeight() - _old)
                }, 0)
                self.pull = 0;
                self.refresh.tip = 'Âä†ËΩΩ‰∏≠'
                self.isLock = false
                self.page++;
                self.isEnd = (res.data.currentPage === res.data.totalPage)
              }
              self.pull = 0;
              self.refresh.tip = 'Âä†ËΩΩ‰∏≠'
            },
            error(err) {
              self.pull = 0;
              self.refresh.tip = 'Âä†ËΩΩ‰∏≠'
            }
          })
        },
        downRefresh(dom, dir) {
          var self = this
          var _content = document.querySelector(dom)
          var _start = 0;
          var _end = 0;
          var _toTop = 0;
          _content.addEventListener('scroll', (e) => {
            _toTop = e.target.scrollTop
          });
          _content.addEventListener('touchstart', (e) => {
            if (_toTop < 10 && self.page > 1) {
              let touch = e.targetTouches[0]
              _start = (dir === 'x') ? touch.pageX : touch.pageY
            }
          }, false)

          _content.addEventListener('touchmove', (e) => {
            if (_toTop < 10 && self.page > 1) {
              let touch = e.targetTouches[0]
              e.preventDefault()
              e.stopPropagation()
              _end = (dir === 'x') ? (_start - touch.pageX) : (_start - touch.pageY)
              if (_end > 100) {
                _content.removeEventListener('touchmove')
              }
              self.pull = 20 - _end
              if (_end < 0) {
                self.refresh.tip = 'ÈáäÊîæÂêéÂà∑Êñ∞'
              }
            }
          }, false)

          _content.addEventListener('touchend', (e) => {
            if (_toTop < 10 && self.page > 1) {
              if (_end > 0) {
                console.log("Â∑¶ÊªëÊàñ‰∏äÊªë" + _end);
              } else {
                self.refresh.tip = 'Ê≠£Âú®Âà∑Êñ∞...'
                // self.pull = 50
                self.getHistory()
              }
            }
          }, false)
        }
      },

          inserted: function (el) {
