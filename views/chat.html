      <div class="chatBox-content" id="chatBox-content">
        <div :style="{display:pull==0?'none':'flex'}" class="refresh">
          <p>{{refresh.tip}}</p>
        </div>
        <div class="chatBox-content-main" id="chatBox-ul" :style="{'transform': 'translate3d(0,'+ pull +'px,0)'}">
          <ul class="chatBox-ul">
            <li v-for='item in messages' :key="item.time" :class="{'chatRoom-notice': item.type==3,'chatRoom-me': item.type==1}">
              <template v-if='item.type==1'>
                <div class="timestamp" v-if="item.time">
                  <i>{{item.time}}</i>
                </div>
                <div class="chatRoom-wrap chatRoom-me-wrap">
                  <div class="chatRoom-content">
                    <cite>
                      <span>
                      {{item.name}}
                      </span>
                    </cite>
                    <div :class="['chatRoom-user-text','chatId-'+item.id]" v-if='item.info' v-html='item.info' @click="getSelection"></div>
                  </div>
                  <div class='chatRoom-user'><img :src='item.src' />
                  </div>
                </div>
              </template>
              <template v-if='item.type==2'>
                <div class="timestamp" v-if="item.time">
                  <i>{{item.time}}</i>
                </div>
                <div class="chatRoom-wrap">
                  <div class='chatRoom-user'><img :src='item.src' /></div>
                  <div class="chatRoom-content">
                    <cite>
                    <span>{{item.name}}</span>
                    </cite>
                    <div :class="['chatRoom-user-text','chatId-'+item.id]" v-if='item.info' v-html='item.info' @click="getSelection"></div>
                    <div class="chatRoom-user-text chatRoom-img" v-if='item.img' @click="showPic(item)">
                      <img :src="item.img + '_400x400q50'" alt="" />
                    </div>

                  </div>
                </div>
              </template>
              <template v-if='item.type==3'>
                {{item.info}}
              </template>
            </li>
          </ul>
        </div>
        <div style="height:50px"></div>
        <div class="chatBox-content-footer">
          <div class="chatBox-textarea">
            <span class="chatBox-icon iconfont icon-xiaolian" title="表情" @click='showPannel'></span>
            <textarea class="userInput" v-model='textarea' @keypress="sendText" v-focus ref="userinput"></textarea>
            <!-- <span class="chatBox-btn-send" @click="sendMsg">发送</span> -->
          </div>

        </div>
        <transition name='fade'>
          <div class="facewrap" v-if='showEmoji'>
            <ul>
              <li v-for='e in emojis' :key='e.id' @click='selectE(e)' v-html="'&#x' + e.code + ';'"></li>
            </ul>
          </div>
        </transition>
        <transition name='float'>
          <div class="picView" v-show='picView.show' @click="picView.show = false">
            <img :src="picView.url" data-action="zoom" alt="">
          </div>
        </transition>
      </div>
    </div>
  </div>
  <input type="hidden" name="" value="<%= group_id %>" id="group_id">
  <input type="hidden" name="" value="<%= user_id %>" id="user_id">
  <input type="hidden" name="" value="<%= nickname %>" id="nickname">
  <input type="hidden" name="" value="<%= avatar %>" id="avatar">
  <script>

            tip: '下拉刷新',

          },

      },
      mounted: function mounted() {
        this.group_id = group_id;
        this.user_id = document.getElementById('user_id').value;
        this.nickname = document.getElementById('nickname').value;

        this.init(this.group_id);

        // 微信分享
        var link = window.location.origin + window.location.pathname + '?group_id=' + this.group_id;
        var share_info = {
          title: '布谷鸟优惠推荐',
          link: link,
          desc: '布谷鸟优惠推荐',

        };

        mui.share({
          share: share_info,

      },

      methods: {
        showPannel: function showPannel() {
          this.showEmoji = !this.showEmoji;
        },
        selectE: function selectE(e) {
          this.textarea += e.native;
          this.showEmoji = !this.showEmoji;
          this.$refs.userinput.focus();
        },
        getCookie: function getCookie(name) {
          if (!name || Object.prototype.toString.apply(name) !== '[object String]') return new Error('parm must be a string');
          var cookieArr = {};
          document.cookie && document.cookie.split(';').forEach(function (e) {
            e = e.replace(' ', ''); cookieArr[e.split('=')[0]] = e.split('=')[1];
          });
          return cookieArr[name];
        },
        dateFormat: function dateFormat(ms) {
          var prefix = function prefix(s) {
            return s < 10 ? '0' + s : s;
          };
          var date = new Date(ms);
          return date.getMonth() + 1 + '/' + date.getDate() + ' ' + prefix(date.getHours()) + ':' + prefix(date.getMinutes());
        },
        init: function init(id) {
          var self = this;
          socket.emit("login", {
            id: self.user_id,
            name: self.nickname,
            avatar: self.avatar
          });
          // socket.on("welcome", function (data) {
          //   self.messages.push({
          //     type: 3,
          //     info: data.name + ' 加入本群'
          //   });
          //   self.scrollToBottom();
          // });

          socket.on("serverMsg", function (data) {
            self.insertMsg(data);
          });
          // socket.on("logout", function (data) {
          //   self.messages.push({
          //     type: 3,
          //     info: data.name + ' 已退出'
          //   });
          //   self.scrollToBottom();
          // });
          // socket.on('updateCount', function (data) {
          //   self.count = parseInt(data, 10);
          // });
        },
        insertMsg: function insertMsg(obj) {
          var self = this;
          var isMe = obj.id === self.user_id;
          if (isMe) {
            this.messages.push({
              type: 1,
              id: obj.uid ? obj.uid : obj.id,
              src: obj.src,
              time: obj.time ? this.dateFormat(obj.time) : '',
              name: obj.name,
              info: obj.info,
              cms_url: obj.cms_url || ''
            });
          } else {
            // 存在商品推荐图
            if (obj.img) {
              this.messages.push({
                type: 2,
                id: obj.uid ? obj.uid : obj.id,
                src: obj.src,
                time: obj.time ? this.dateFormat(obj.time) : '',
                name: obj.name,
                img: obj.img
              });
            }
            // 增加记录
            this.messages.push({
              type: 2,
              id: obj.uid ? obj.uid : obj.id,
              src: obj.src,
              time: obj.time ? this.dateFormat(obj.time) : '',
              name: obj.name,
              cmsUrl: obj.cms_url || '',
              info: obj.info + (obj.cms_url ? "<a href='" + obj.cms_url + '\' class=\'link\'>\u67E5\u770B\u66F4\u591A</a>' : '')
              // 推广图
            });
          }
          // 浏览视图在底部时才固定消息到最底部
          if ($(".chatBox-content").scrollTop() >= self.contentScroll) {
            this.scrollToBottom();
          }
        },
        sendText: function sendText(e) {
          var e = e || window.event;
          if (e.keyCode == 13) {
            // 阻止回车换行
            e.cancelBubble = true;
            e.preventDefault();
            e.stopPropagation();
            this.scrollToBottom();
            this.sendMsg();
          }
        },
        sendMsg: function sendMsg() {
          var self = this;
          if (!self.textarea) return;
          // 第一次输入时，显示时间
          if (timerCount === 0) {
            isShowTime = true; timerCount++;
          }
          if (!isShowTime) {
            clearTimeout(timer);
            timer = setTimeout(function () {
              isShowTime = true;
            }, 1000 * 60 * 3);
          }
          var msg = {
            id: self.user_id,
            info: self.textarea,
            time: isShowTime ? new Date().getTime() : '',
            name: self.nickname,
            src: self.avatar,
            uid: new Date().getTime()
          };
          if (isShowTime) isShowTime = false;

          socket.emit('newMsg', msg);
          self.textarea = '';
        },
        initscroll: function initscroll() {
          var self = this;
          self.getHistory();
          var _old = 0;
          var distance = 50;
          document.querySelector('.chatBox-ul').addEventListener('scroll', function (e) {
            if (e.target.scrollTop < 200 && !self.isLock) {
              self.getHistory();
            }
            _old = e.target.scrollTop;
          });
          setTimeout(function () {
            self.scrollToBottom();
          }, 50);
        },
        scrollToBottom: function scrollToBottom() {
          $(".chatBox-content").animate({ scrollTop: $('.chatBox-content-main').outerHeight() }, 100);
          this.contentScroll = $(".chatBox-content").scrollTop();
        },
        getHistory: function getHistory() {
          var self = this;
          if (self.isEnd) return;
          if (self.isLock) return;
          self.isLock = true;
          self.pull = 40;
          self.refresh.tip = '加载中...';
          $.ajax({
            url: "./history/" + self.group_id + "/" + self.page + "/" + self.size,
            method: 'get',
            success: function success(res) {
              var _old = $('.chatBox-content-main').outerHeight();
              if (res.code === 200) {
                console.log('Get Page :', self.page);
                res.data.listData.forEach(function (e) {
                  self.messages.unshift({
                    id: e.id || '',
                    type: e.agent_id == self.user_id ? 1 : 2,
                    img: e.content_type == 2 ? e.content : '',
                    src: e.head_portrait,
                    time: e.send_time ? self.dateFormat(e.send_time) : '',
                    name: e.nickname || '',
                    info: e.content_type == 1 ? e.content : ''
                  });
                }
                  // 定位问题
                );
                setTimeout(function () {
                  $('.chatBox-content').scrollTop($('.chatBox-content-main').outerHeight() - _old);
                }, 0);

                self.refresh.tip = '刷新成功';
                setTimeout(function () {
                  self.pull = 0;
                  self.refresh.tip = '下拉刷新';
                }, 600);

                self.isLock = false;
                self.page++;
                self.isEnd = res.data.currentPage === res.data.totalPage;
              } else {
                self.pull = 0;
              }
            },
            error: function error(err) {
              self.pull = 0;
              self.refresh.tip = '下拉刷新';
            }
          });
        },
        downRefresh: function downRefresh(dom, dir) {
          var self = this;
          var _content = document.querySelector(dom);
          var _start = 0;
          var _end = 0;
          var _toTop = 0;

          var judge = 0;
          _content.addEventListener('scroll', function (e) {
            _toTop = e.target.scrollTop;
          });
          _content.addEventListener('touchstart', function (e) {
            e = e || window.event;
            var touch = e.touches[0];
            _start = dir === 'x' ? touch.pageX : touch.pageY;
          }, false);

          _content.addEventListener('touchmove', function (e) {
            e = e || window.event;
            judge = 0;
            if (_content.scrollTop > 0) {
              judge = 1;
              return;
            } else {
              var touch = e.touches[0];
              _end = dir === 'x' ? touch.pageX : touch.pageY;
              var shift = _end - _start;
              // 滑动距离大于0
              if (shift > 0) {
                e.preventDefault();
                if (shift < 80) {
                  self.pull = shift;
                  self.refresh.tip = '下拉刷新';
                } else if (shift >= 80) {
                  self.pull = shift > 80 ? 80 : shift;
                  self.refresh.tip = '释放后刷新';
                }
              }
            }
          }, false);

          _content.addEventListener('touchend', function (e) {
            e = e || window.event;
            var endX = e.changedTouches[0].pageX;
            var endY = e.changedTouches[0].pageY;
            if (self.isEnd) {
              setTimeout(function () {
                self.pull = 0;
              }, 1000);
              self.refresh.tip = '已经到底啦~';
              return;
            }
            if (judge === 1) return;
            if (self.pull < 80) {
              self.pull = 0; return;
            }

            self.getHistory();
          }, false);
        },
        getSelection: function getSelection(e) {
          var sel = window.getSelection() || window.document.selection.createRange();
          var range = window.document.createRange();
          var el = e.target;
          window.setTimeout(function () {
            range.selectNodeContents(el);
            sel.removeAllRanges();
            sel.addRange(range);
          }, 0);
        },
        showPic: function showPic(item) {
          var self = this;
          this.picView.url = item.img;
          this.picView.id = item.id;
          this.picView.show = true;
        }
      },

          inserted: function inserted(el) {
            // 聚焦元素
            el.focus();
          }
        }
