            </template>

        selectE(e) {
          this.textarea += e.native;

        },
        getCookie(name) {
          if (!name || Object.prototype.toString.apply(name) !== '[object String]') return new Error('parm must be a string');
          let cookieArr = {}
          document.cookie && document.cookie.split(';').forEach(e => { e = e.replace(' ', ''); cookieArr[e.split('=')[0]] = e.split('=')[1] })
          return cookieArr[name]
        },
        init(id) {
          let self = this;
          this.userId = this.genUid()
          this.userName = this.getCookie('username')
          socket.emit("login", { id: this.userId, name: this.userName });
          socket.on("welcome", function (data) {
            self.messages.push({
              type: 3,
              info: data.name + ' åŠ å…¥æœ¬ç¾¤'
            })

          });
          socket.on("logout", function (data) {

          });

          })
        },
        insertMsg(obj) {
          let isMe = (obj.id === this.userId);
          if (isMe) {
            this.messages.push({
              type: 1,
              src: obj.src,
              time: obj.time,
              name: obj.name,
              info: obj.info,
              cms_url: obj.cms_url || '',
            })
          } else {
            // å¢åŠ è®°å½•

              type: 2,
              src: obj.src,
              time: obj.time,
              name: obj.name,
              cmsUrl: obj.cms_url || '',
              info: obj.info + (obj.cms_url ? `<a href='${obj.cms_url}' class='link'>æŸ¥çœ‹æ›´å¤š</a>` : '')
            })
            // æ¨å¹¿å›¾
            if (obj.img) {
              this.messages.push({
                type: 2,
                src: obj.src,
                time: obj.time,
                name: obj.name,
                img: obj.img
              })
            }
          }
          this.scrollToBottom()
        },
        sendText(e) {
          if (!this.textarea) return
          e.stopPropagation()
          e.preventDefault();
          this.sendMsg()
        },
        sendMsg() {
          if (!this.textarea) return
          var msg = {
            id: this.userId,
            info: this.textarea,
            time: moment().format('M/D HH:mm:ss')
          };
          socket.emit('newMsg', msg);
          this.textarea = ''
        },
        scrollToBottom() {
          var sum = 0;
          $(".chatBox-ul li").each((i, e) => {
            sum += $(e).outerHeight();
          });
          $(".chatBox-ul").animate({ scrollTop: sum }, 100, 'easeInQuint');
        },
        genUid() {
          return new Date().getTime() + "" + Math.floor(Math.random() * 899 + 100);
        }
